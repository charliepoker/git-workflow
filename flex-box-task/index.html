<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Flex-box</title>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="">OVERVIEW</a></li>
        <li><a href="">SIGN UP</a></li>
        <li><a href="">COMMUNITY</a></li>
      </ul>
      <button class="btn">SIGN UP</button>
    </nav>

    <main class="main">
      <section class="heading">
        <h2>Join the community</h2>
        <p class="para">
          Explore all three ways to visit Facebook Horizon with oculus VR
          headsets
        </p>
      </section>

      <div class="container">
        <div class="img">
          <img src="./images/oculus1.jpg" alt="" />
          <p>Oculus Quest</p>
          <button class="btn-btn">Learn More</button>
        </div>
        <div class="img">
          <img src="./images/oculus2.jpg" alt="" />
          <p>Oculus Rift S</p>
          <button class="btn-btn">Learn More</button>
        </div>
        <div class="img">
          <img src="./images/oculus3.jpg" alt="" />
          <p>Oculus Rift</p>
          <button class="btn-btn">Learn More</button>
        </div>
      </div>
    </main>
  </body>
</html>
